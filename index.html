<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>BOOK LIBRARY</title>
</head>
<body>
    
    <div id="container">
        <div class="form">
            <form>                
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="title" name="title">
                </div>

                <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="author" name="author">
                </div>

                <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" class="pages" name="pages">
                </div>                            
                
                <div class="form-group">
                <fieldset class="read">
                    <legend>Have You Read?</legend>
                    <input type="radio" id="yes" name="readStatus" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="readStatus" value="no">
                    <label for="no">No</label>
                </fieldset>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit"">Submit</button>
                </div>
            </form>
        </div>

        <div class="display">
            <div class="contentTitle">
                <!-- TITLE -->    
                <div class="headTitle">
                    <label for="title">TITLE</label>
                </div>
                <!-- AUTHOR -->
                <div class="headAuthor">
                    <label for="author">AUTHOR</label>
                </div>                
                <!-- PAGES -->                
                <div class="headPages">
                    <label for="pages">PAGES</label>
                </div>        
                <!-- Status -->                
                <div class="headReadStatus">
                    <label for="status">STATUS</label>
                </div>
                <!-- DELETE -->                
                <div class="headDelete">
                    <label for="delete"></label>
                </div>
            </div>

            <div class="mainContent">        
                <div class="mainContentTitle">
                    <p>The Witcher: Blood Origin</p>
                </div>
                <div class="mainContentAuthor">
                    <p>Andrzej Sapkowski</p>
                </div>
                <div class="mainContentPages">
                    <p>350</p>
                </div>
                <div class="mainContentReadStatus">
                    <p>READ</p>
                </div>
                <div class="mainContentDelete">
                    <button type="button" class="delete" id="delete">X</button>
                </div>  
            </div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
