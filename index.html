<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
    <title>BOOK LIBRARY</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form>                
                <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="title" name="title">
                </div>

                <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="author" name="author">
                </div>

                <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" class="pages" name="pages">
                </div>

                <div class="form-group">
                <fieldset class="read">
                    <legend>Have You Read?</legend>
                    <input type="radio" id="yes" name="readStatus" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="readStatus" value="no">
                    <label for="no">No</label>
                </fieldset>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="display">
            <div class="displayTitle">        
                <div class="headTitle">
                    <label for="title">TITLE</label>
                </div>
                <div class="contentTitle">
                    <p>The Witcher: Blood Origin</p>
                </div>
            </div>

            <div class="displayAuthor">
                <div class="headAuthor">
                    <label for="author">AUTHOR</label>
                </div>
                <div class="contentAuthor">
                    <p>Andrzej Sapkowski</p>
                </div>
            </div>

            <div class="displayPages">
                <div class="headPages">
                    <label for="pages">PAGES</label>
                </div>
                <div class="contentPages">
                    <p>350</p>
                </div>
            </div>

            <div class="displayReadStatus">
                <div class="headReadStatus">
                    <label for="status">STATUS</label>
                </div>
            </div>

            <div class="displayCover">
                <div class="headCover">
                    <label for="">COVER</label>
                </div>                
            </div>

            <div class="displayDelete">
                <div class="headDelete">
                    <label for="delete">DELETE</label>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
